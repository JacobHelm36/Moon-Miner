<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container-fluid bg-dark">
  <header class='row'>
    <div class="col-4">
      <div class="card bg-silver" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Cheese Count: <span id="count"></span></h5>
          <h5 class="card-title">Click Damage: <span id='clickDam'></span></h5>
          <h5>Picks: <span id="pick-item"></span></h5>
          <h5>Carts: <span id="cart-item"></span></h5>
        </div>
      </div>
      <h3></h3>
      <p></p>
    </div>

    <div class="col-8 text-center">
      <div>
        <img class="circle" src="moon copy.png" alt="picture of the moon" onclick="app.GameController.click()">
      </div>
    </div>
  </header>


  <main class='row'>
    <div class="col-3">
      <button class="btn btn-danger" onclick="app.GameController.pick()">pick axe</button>
    </div>
    <div class="col-3">
      <button class="btn btn-danger" onclick="app.GameController.cart()">cart</button>
    </div>
    <div class="col-2 ufo-animation"></div>
    <div class="col-3"></div>
  </main>
  <footer>
    <div class="row">
      <div class="col-6">
        <p id="cost-analysis"></p>
      </div>
    </div>
  </footer>


  <script src="/app/main.js" type="module"></script>
</body>
</html>
